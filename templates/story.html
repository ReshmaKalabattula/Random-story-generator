<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Random Story Generator</h1>
    </header>
    <main>
        <section>
            <h2>Generated Story</h2>
            <p id="story">{{ story }}</p>  <!-- Add an ID here for JavaScript to target -->
            <button>Generate New Story</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Story Generator. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
